<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 4.5 SignUp</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/eefc72ae63.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="CSS/signup.css">
</head>
<body>
	<!-- Navigation Bar -->
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
			<!-- Page Brand -->
			 <a class="navbar-brand" href="index.html"><i class="fas fa-atom"></i> Atom</a>
			 <!-- Bars -->
			 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			 <span class="navbar-toggler-icon"></span>
		  	</button>
		  	<!-- Bars Ending -->

		  	<!-- Nav Bar Collapsing div -->
		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  	<!-- Nav Bar Left Elements list-->
			    <ul class="navbar-nav">
				    <li class="nav-item"><a class="nav-link" href="index.html">Home</span></a></li>
				    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>			    
				    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
			    </ul>
			   <ul class="navbar-nav ml-auto">
			   		<li class="nav-item active"><a href="signup.html" class="nav-link">SignUp <i class="fas fa-user-plus"></i></a></li>
			   		<li class="nav-item"><a href="login.html" class="nav-link">Login <i class="fas fa-sign-in-alt"></i></a></li>
			   </ul>
		  </div>
		</nav>
	</div>

	<!-- Sign up content -->
	<div class="container form-container">
		<form class="form">
			<h2>SignUp For Atom</h2>
			<!-- Name Row -->
				<div class="form-row">
					<div class="form-group col-lg-4 col-md-4 col-sm-8">
						<label>First Name</label>
						<input type="text" class="form-control" placeholder="First name" required="">
					</div>
					<div class="form-group col-lg-4 col-md-4 col-sm-8">
						<label>Last Name</label>
						<input type="text" class="form-control" placeholder="Last name" required="">
					</div>
				</div>
				<!-- Email and Password -->
				<div class="form-group row">
					<div class="col-sm-8">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-8">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
					</div>
				</div>
				<!-- Country -->
				<div class="form-row">
						<div class="form-group col-lg-8 col-md-8 col-sm-8">
							<label for="inputCity">Country</label>
							<select class="form-control">
								<option selected="">Choose the Country</option>
								<option>ABC</option>
								<option>ABC</option>
								<option>ABC</option>
							</select>
					</div>
				</div>
				<!-- Radio Button for Gender -->
				<div class="form-row col-form-label ">
					<label class="col-sm-2">Gender</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<label class="form-check-label" for="inlineRadio1">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2">Female</label>
					</div>
				</div>

				<!-- Date of Birth -->
				<div class="form-row">
					<div class="form-group col-lg-8 col-md-8 col-sm-8">
						<label>Date Of Birth</label>
						<input type="date" class="form-control" id="inputCity">
					</div>
				</div>

			<!-- checkbox -->
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">Remember Me</label>
					</div>
				</div>
				
			<div class="form-label-group">
				<div class="row">
					<p class="col-md-6">Alreay have Account</p>
					<a href="login.html" class="col-md-6 px-lg-5">Login <i class="fas fa-sign-in-alt"></i></a>
				</div>
			</div>

		</form>
	</div>

	<!-- Footer Card -->
	<div class="card-footer text-muted text-center">Stay <i class="far fa-handshake"></i> Connected</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
