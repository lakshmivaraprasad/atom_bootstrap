<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 4.5 Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/eefc72ae63.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="CSS/login.css">
</head>
<body>
	<!-- Navigation Bar -->
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
			<!-- Page Brand -->
			 <a class="navbar-brand" href="index.html"><i class="fas fa-atom"></i> Atom</a>
			 <!-- Bars -->
			 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			 <span class="navbar-toggler-icon"></span>
		  	</button>
		  	<!-- Bars Ending -->

		  	<!-- Nav Bar Collapsing div -->
		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  	<!-- Nav Bar Left Elements list-->
			    <ul class="navbar-nav">
				    <li class="nav-item"><a class="nav-link" href="index.html">Home</span></a></li>
				    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>			    
				    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
			    </ul>
			   <ul class="navbar-nav ml-auto">
			   		<li class="nav-item"><a href="signup.html" class="nav-link">SignUp <i class="fas fa-user-plus"></i></a></li>
			   		<li class="nav-item active"><a href="login.html" class="nav-link">Login <i class="fas fa-sign-in-alt"></i></a></li>
			   </ul>
		  </div>
		</nav>
	</div>

	<!-- login Form -->
	<div class="container login-form">
		<form class="form-signin">
			<div class="text-center mb-4">
			<img src="avtar.png" class="login-avtar">
			<h1 class="h3 mb-3 font-weight-normal">Login</h1>
			</div>

			<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
			<label for="inputEmail"></label>
			</div>

			<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
			<label for="inputPassword"></label>
			</div>

			<div class="checkbox mb-3">
			<label><input type="checkbox" value="remember-me"> Remember me</label>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

			<div class="form-label-group">
				<div class="row">
					<p class="col-md-6">Donot have account?</p>
					<a href="signup.html" class="col-md-6 signup">Signup <i class="fas fa-user-plus"></i></a>
				</div>
			</div>

		</form>
	</div>
	<!-- Footer Card -->
	<div class="card-footer text-muted text-center ">Stay <i class="far fa-handshake"></i> Connected</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
